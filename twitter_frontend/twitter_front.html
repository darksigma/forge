<div class="container">
<h3>Name</h3>
<form id="submitTweet", action="http://api.f0rge.io/trigger/add-tweet/-JsuQwcD2AZUD6pDI2kA" method="post">

    <input class="u-full-width" type="text" placeholder="@BarackObama" name="user">

    <h3>Your Tweet</h3>

    <textarea class="u-full-width" placeholder="Happy Birthday" name="tweet"></textarea>

    <input type="hidden" name="numFavorites" value="0">

    <input class="button-primary" type="submit" value="Tweet this!">

</form>

<script type="text/javascript">
    var frm = $('#submitTweet');
    frm.submit(function (ev) {
        ev.preventDefault();

        var arr = frm.serializeArray();
        var data = {
          user: arr[0].value,
          tweet: arr[1].value,
          numFavorites: arr[2].value
        };

        $.ajax({

            contentType: "application/json",

            type: frm.attr('method'),
            url: frm.attr('action'),
            data: JSON.stringify(data),


            success: function (data) {
                console.log("data: ", data);
            }
        });

    });
</script>
